<html>

<head>
    <title>Dashboard</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
       const NavItem = ({ icon, label, to, active }) => {
            return (
                <a href={to} className={`flex items-center space-x-2 p-2 ${active ? 'bg-white text-gray-900' : 'hover:bg-gray-800'}`}>
                    <i className={icon}></i>
                    <span>{label}</span>
                </a>
            );
        };

        const Sidebar = () => {
            return (
                <div className="bg-gray-900 text-white w-64 min-h-screen p-4 ">
                    <div className="flex items-center mb-8">
                        <i className="fas fa-home text-3xl"></i>
                    </div>
                    <nav className="space-y-4">
                        <NavItem icon="fas fa-home" label="Home" to="index.html" />
                        <NavItem icon="fas fa-tachometer-alt" label="Dashboard " to="admin-dashboard.html" />

                        <NavItem icon="fas fa-handshake" label="Deals" to="admin-order.html" />
                        {/* Update here */}

                        <NavItem icon="fas fa-users" label="Customers" to="/customers" />
                        <NavItem icon="fas fa-credit-card" label="Payments" to="/payments" />
                        <NavItem icon="fas fa-calendar-alt" label="Schedule 
                                                                                  " to="/schedule" />
                    </nav>

                    <div className="mt-10 flex items-center space-x-4">
                        <img src="https://placehold.co/40x40" alt="Agent profile" className="rounded-full w-10 h-10" />
                        <div>
                            <p>Rubi Studio</p>
                            <p className="text-sm text-gray-400">rubistudio@gmail.com</p>
                        </div>
                    </div>
                    <div className="mt-5">
                        <button className="w-full text-left text-gray-400 hover:text-white">Profile</button>
                        <button className="w-full text-left text-gray-400 hover:text-white">Logout</button>
                    </div>
                </div>
            );
        };

        const App = () => {
            return (
                <div className="flex">
                    <Sidebar />
                    <main className="flex-1 p-6">
                        <div className="flex justify-between items-center mb-6">
                            <input type="text" placeholder="Search by Title or Property Address" className="p-2 rounded bg-gray-200 w-1/2" />
                            <div className="flex space-x-4">
                                <i className="fas fa-globe"></i>
                                <i className="fas fa-bell"></i>
                                <i className="fas fa-envelope"></i>
                                <i className="fas fa-cog"></i>
                            </div>
                        </div>
                        <h1 className="text-2xl font-semibold mb-6">Dashboard</h1>
                        <div className="grid grid-cols-3 gap-6">
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold">Total Photoshoots Completed</h2>
                                <p className="text-2xl font-bold">56</p>

                            </div>
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold">Upcoming Photoshoots</h2>
                                <p className="text-2xl font-bold">6</p>

                            </div>
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold">Total Catagories</h2>
                                <p className="text-2xl font-bold">3</p>
                                <i className="fas fa-chart-bar text-4xl"></i>
                            </div>
                        </div>
                        <div className="grid grid-cols-2 gap-6 mt-6">
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold">Total Revenue</h2>
                                <p className="text-2xl font-bold">₹54600</p>
                                <div className="flex justify-between mt-4">
                                    <span>This week</span>
                                    <span>This Month</span>
                                    <span className="text-green-500">This Year</span>
                                </div>
                                <div className="mt-4">
                                    <p className="text-right font-bold">₹54600</p>
                                    <div className="h-32 bg-gray-200 rounded mt-2"></div>
                                </div>
                            </div>
                            <div className="bg-white p-4 rounded shadow">
                                <h2 className="text-lg font-semibold">Profiles Visited</h2>
                                <p className="text-2xl font-bold">9/today</p>

                                <h2 className="text-lg font-semibold mt-4">Reviews</h2>
                                <p className="text-2xl font-bold">27 Reviews</p>
                            </div>
                        </div>
                        <div className="bg-white p-4 rounded shadow mt-6">
                            <h2 className="text-lg font-semibold">Customer Review</h2>
                            <div className="flex space-x-4 mt-4">
                                <div className="flex-1">
                                    <div className="flex items-center space-x-2">
                                        <img src="https://placehold.co/40x40" alt="User profile picture" className="rounded-full" />
                                        <div>
                                            <p>User1 Test</p>
                                            <p>Aug 3, 2022</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center mt-2">
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                    </div>
                                    <p className="mt-2 text-gray-600">Pellentesque vehicula tempor accumsan. Vestibulum diam turpis, posuere vitae luctus nec, tristique imperdiet tortor...</p>
                                </div>
                                <div className="flex-1">
                                    <div className="flex items-center space-x-2">
                                        <img src="https://placehold.co/40x40" alt="User profile picture" className="rounded-full" />
                                        <div>
                                            <p>User1 Test</p>
                                            <p>Jan 22, 2024</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center mt-2">
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                    </div>
                                    <p className="mt-2 text-gray-600">Quisque at mollis lectus, ut venenatis lorem. In sed sagittis massa. Sed ligula leo, varius ut faucibus ut, accumsan at ex...</p>
                                </div>
                                <div className="flex-1">
                                    <div className="flex items-center space-x-2">
                                        <img src="https://placehold.co/40x40" alt="User profile picture" className="rounded-full" />
                                        <div>
                                            <p>User1 Test</p>
                                            <p>Jan 22, 2024</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center mt-2">
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                        <i className="fas fa-star text-yellow-500"></i>
                                    </div>
                                    <p className="mt-2 text-gray-600">Integer convallis magna sed nunc sollicitudin hendrerit. Cras consequat, leo ac dignissim aliquet...</p>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
