<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>
    <script type="text/babel">
        const NavItem = ({ icon, label, to }) => (
            <a href={to} className="flex items-center text-gray-400 hover:text-white">
                <i className={icon}></i>
                <span className="ml-2">{label}</span>
            </a>
        );

        const Sidebar = () => {
            return (
                <div className="bg-gray-900 text-white w-64 min-h-screen p-4">
                    <div className="flex items-center mb-8">
                        <i className="fas fa-home text-3xl"></i>
                    </div>
                    <nav className="space-y-4">
                        <NavItem icon="fas fa-tachometer-alt" label="Dashboard" to="admin-dashboard.html" />
                      
                        <NavItem icon="fas fa-handshake" label="Deals" to="admin-order.html" />
 {/* Update here */}
                        
                        <NavItem icon="fas fa-users" label="Customers" to="/customers" />
                        <NavItem icon="fas fa-credit-card" label="Payments" to="/payments" />
                        <NavItem icon="fas fa-calendar-alt" label="Schedule" to="/schedule" />
                    </nav>
            <div className="mt-auto flex items-center space-x-4">
                <img src="https://placehold.co/40x40" alt="Agent profile" className="rounded-full w-10 h-10" />
                <div>
                    <p>Agent</p>
                    <p className="text-sm text-gray-400">test1@demo.com</p>
                </div>
            </div>
            <div className="mt-4">
                <button className="w-full text-left text-gray-400 hover:text-white">Profile</button>
                <button className="w-full text-left text-gray-400 hover:text-white">Logout</button>
            </div>
        </div>
    );
}

        const App = () => {
            return (
                <div className="flex h-screen">
                    <Sidebar />
                    <main className="flex-1 p-6">
                        <div className="flex items-center justify-between mb-6">
                            <input type="text" placeholder="Search by Title or Property Address" className="w-1/3 p-2 border border-gray-300 rounded" />
                            <div className="flex items-center space-x-4">
                                <i className="fas fa-globe text-gray-500"></i>
                                <i className="fas fa-bell text-gray-500"></i>
                                <i className="fas fa-envelope text-gray-500"></i>
                                <i className="fas fa-cog text-gray-500"></i>
                            </div>
                        </div>
                        <div className="bg-white p-6 rounded-lg shadow">
                            <h2 className="text-2xl font-semibold mb-4">Schedule</h2>
                            <div className="flex items-center mb-6">
                                <div className="mr-6">
                                    <p className="text-gray-600">Work days</p>
                                    <div className="flex space-x-2 mt-2">
                                        {['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => (
                                            <button key={day} className="px-3 py-1 bg-gray-200 rounded">{day}</button>
                                        ))}
                                    </div>
                                </div>
                                <div className="mr-6">
                                    <p className="text-gray-600">Work period</p>
                                    <div className="flex space-x-2 mt-2">
                                        <select className="p-2 border border-gray-300 rounded">
                                            <option>08:00</option>
                                        </select>
                                        <span className="self-center">-</span>
                                        <select className="p-2 border border-gray-300 rounded">
                                            <option>20:00</option>
                                        </select>
                                    </div>
                                </div>
                                <div>
                                    <p className="text-gray-600">Break time</p>
                                    <div className="flex space-x-2 mt-2">
                                        <select className="p-2 border border-gray-300 rounded">
                                            <option>13:00</option>
                                        </select>
                                        <span className="self-center">-</span>
                                        <select className="p-2 border border-gray-300 rounded">
                                            <option>15:00</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-100 p-6 rounded-lg mb-6">
                                <p className="text-gray-600">Today, September 29</p>
                                <p className="text-gray-800 mt-2">No meetings today</p>
                            </div>
                            <div className="flex items-center justify-between mb-4">
                                <p className="text-gray-600">Week</p>
                                <div className="flex items-center space-x-2">
                                    <button className="p-2 border border-gray-300 rounded"><i className="fas fa-chevron-left"></i></button>
                                    <p className="text-gray-600">September</p>
                                    <button className="p-2 border border-gray-300 rounded"><i className="fas fa-chevron-right"></i></button>
                                </div>
                            </div>
                            <div className="bg-white p-6 rounded-lg shadow">
                                <div className="grid grid-cols-7 gap-4 text-center text-gray-600">
                                    <div>29 Sun</div>
                                    <div>30 Mon</div>
                                    <div>1 Tue</div>
                                    <div>2 Wed</div>
                                    <div>3 Thu</div>
                                    <div>4 Fri</div>
                                    <div>5 Sat</div>
                                </div>
                                <div className="grid grid-cols-7 gap-4 mt-4 text-center text-gray-600">
                                    {Array.from({ length: 13 }, (_, index) => (
                                        <div key={index} className="h-16 border-t border-gray-300">{8 + index}:00</div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
